<body>
    <ul id="order">
        </div>



        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
        <script>
            $(
                function (params) {
                    $.ajax(
                        {
                            url: 'http://localhost:3000/formData',
                            dataType: 'json',
                            method: 'get',
                            data: {}
                        }
                    ).done(
                        function (res) {
                            console.log(res)
                            res.forEach(element => {
                                $("#order").append(`<li><h4>第${element.id}客戶</h4>${element.name}<ol>Phone:: ${element.phone}</ol><ol>email:: ${element.email}</ol><ol>留言:: ${element.message}</ol></l>`)

                        }
                    ).fail(

                        }
                    )
                }
            )
        </script>
